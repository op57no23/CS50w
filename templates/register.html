<!DOCTYPE html>
<html lang="en">
		<head>
				<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

				<meta charset="UTF-8">
				<title></title>
		</head>
		<body>
				<div class="container">
						<div class="row">
								<div class="col">
										<h3>Register</h3>
										<form action=" {{url_for('index')}}" method = "post">
												<div class="form-group">
														<label for="first_name">Enter First Name</label>
														<input type="text" name = "first_name" class = "form-control" placeholder = "First Name" required>

												</div>
												<div class="form-group">
														<label for="last_name">Enter Last Name</label>
														<input type="text" name = "last_name" class = "form-control" placeholder = "Last Name">
												</div>
												<div class="form-group">
														<label for="InputEmail1">Enter Username</label>
														<input type="text" name = "username"class="form-control" id="InputEmail1" placeholder="Enter username" required>
												</div>
												<div class="form-group">
														<label for="exampleInputPassword1">Password</label>
														<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name = "password" required>
												</div>
												<button type="submit" class="btn btn-primary">Submit</button>

										</form>
								</div>


						</div>
						{% with message = get_flashed_messages()[0] %}
							{% if message %}
								<div class="row mb-4">
										<div class="col">
												<div class="alert alert-primary" role="alert">
														{{message}}
												</div>
										</div>
								</div>
							{% endif %}
						{% endwith %}
						<div class="row mb-4">
						        <div class="col"><a href="/">Return to Login</a></div>
						</div>
				</div>

		</body>
</html>
